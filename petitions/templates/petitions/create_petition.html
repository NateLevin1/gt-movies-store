{% extends 'base.html' %}
{% block content %}
<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col mx-auto mb-3">
                <h2>Create Petition to Include Movie</h2>
                <hr />
                <form method="POST">
                    {% csrf_token %}
                    <p>
                        <label for="desired">Desired Movie:</label>
                        <textarea name="desired" required class="form-control" id="desired"></textarea>
                    </p>
                    <div class="text-start">
                        <button type="submit" class="btn bg-dark text-white">Submit Petition
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
